<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PyTIPI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="PyTIPI - API que retorna os dados da tabela TIPI">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />
  <style>
    ::-webkit-scrollbar {
      width: 20px;
      height: 20px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #42B983;
    }

    ::-webkit-scrollbar-track {
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #a7adaf;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #a7adaf;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #a7adaf;
      border-radius: 20px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #a7adaf;
      border-radius: 20px;
      border: 6px solid transparent;
      background-clip: content-box;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'PyTIPI',
      repo: 'https://github.com/ViniciusLucchesi/tipi-api',
      loadSidebar: true,
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText: 'Copiar',
        errorText: 'Error',
        successText: 'Copiado'
      },
      darklightTheme: {
        siteFont: "PT Sans",
        defaultTheme: 'dark',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          accent: '#42B983',
          toogleBackground: '#F6F6F4',
          background: '#343746',
          textColor: '#F6F6F4',
          codeTextColor: '#42B983',
          codeBackgroundColor: '#282A36',
          borderColor: '#262626',
          blockQuoteColor: '#858585',
          highlightColor: '#42B983',
          sidebarSublink: '#cccbc5',
          codeTypeColor: '#F286C4',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#42B983',
          toogleBackground: '#091a28',
          background: '#eff0e6',
          textColor: '#34495e',
          codeTextColor: '#42B983',
          codeBackgroundColor: '#f8f9f4',
          borderColor: 'rgba(0, 0, 0, 0.2)',
          blockQuoteColor: '#858585',
          highlightColor: '#42B983',
          sidebarSublink: '#a0a0a0',
          codeTypeColor: '#091a28',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      }
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
