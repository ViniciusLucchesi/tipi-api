<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PyTIPI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="PyTIPI - API que retorna os dados da tabela TIPI">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />
  <link rel="stylesheet" href="CSS/custom_dcsify.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'PyTIPI',
      repo: 'https://github.com/ViniciusLucchesi/tipi-api',
      loadSidebar: true,
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText: 'Copiar',
        errorText: 'Error',
        successText: 'Copiado'
      },
      darklightTheme: {
        siteFont: "PT Sans",
        defaultTheme: 'dark',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          accent: '#42B983',
          toogleBackground: '#F6F6F4',
          background: '#282A36',
          textColor: '#A7ACBD',
          codeTextColor: '#A7ACBD',
          codeBackgroundColor: '#343746',
          borderColor: '#262626',
          blockQuoteColor: '#A7ACBD',
          highlightColor: '#42B983',
          sidebarSublink: '#A7ACBD',
          codeTypeColor: '#F286C4',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#42B983',
          toogleBackground: '#F6F6F4',
          background: '#fff',
          textColor: '#34495e',
          codeTextColor: '#fff',
          codeBackgroundColor: '#A7ACBD',
          borderColor: '#262626',
          blockQuoteColor: '#34495e',
          highlightColor: '#34495e',
          sidebarSublink: '#A7ACBD',
          codeTypeColor: '#F286C4',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      }
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
